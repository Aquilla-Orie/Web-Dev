<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
		<input type="text" name="inputField"><br><br>
		<table border="0">
			<tr>
				<td><input type="button" name=""></td>
			</tr>
		</table>
	</form>
	<script>
	var value;
	document.writeln( "<H1>Random Numbers</H1>" +
	   "<TABLE BORDER = '1' WIDTH = '50%'><TR>" );
	for ( var i = 1; i <= 20; i++ ) {
	   value = Math.floor( 1 + Math.random() * 6 );
 	   document.writeln( "<TD>" + value + "</TD>" );
	   if ( i % 5 == 0 && i != 20 )
	      document.writeln( "</TR><TR>" );
	}
	document.writeln( "</TR></TABLE>" );
	</script>
</body>
</html>
